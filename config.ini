[isbn_meta]
version = 1.0
verbosity = 1
debug = false

[mariadb]
proto = mysql+mysqldb

[gobo]
uri = https://www.googleapis.com/books/v1/volumes?q=isbn:
vol_uri = https://www.googleapis.com/books/v1/volumes/

[gobo_params]
projection = full

[ol]
uri = https://openlibrary.org/api/books?bibkeys=ISBN:
covers_uri = https://covers.openlibrary.org/b/isbn/
covers_suffix = -L.jpg?default=false

[ol_params]
format = json
jscmd = data

[isbndb]
uri = https://api2.isbndb.com/

[loc]
uri = https://www.loc.gov/

[loc_params]
fo = json

[config_path]
location = ./config.ini
